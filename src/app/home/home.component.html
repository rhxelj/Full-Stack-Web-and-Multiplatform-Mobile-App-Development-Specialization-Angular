<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px">

<div>
    <md-card *ngIf="dish" fxFlex>
    <md-card-header>
    <div md-card-avatar></div>
    <md-card-title>
     <h3>{{dish.name | uppercase}}</h3>
    </md-card-title>
    </md-card-header>
    <img md-card-image src={{dish.image}} alt={{dish.name}}>
    <md-card-content>
    <p>{{dish.description}}
    </p>
    </md-card-content>
    </md-card>
    
</div>
<div [hidden]="dish">
    <md-spinner></md-spinner> <h4>Loading . . . Please Wait</h4>
</div>

<div>
    
    <md-card *ngIf="promotion" fxFlex>
    <md-card-header>
    <div md-card-avatar></div>
    <md-card-title>
     <h3>{{promotion.name | uppercase}}</h3>
    </md-card-title>
    </md-card-header>
    <img md-card-image src={{promotion.image}} alt={{promotion.name}}>
    <md-card-content>
    <p>{{promotion.description}}
    </p>
    </md-card-content>
    </md-card>
    
</div>
<div [hidden]="promotion">
    <md-spinner></md-spinner> <h4>Loading . . . Please Wait</h4>
</div>
<span *ngFor="let leader of leaders" >
    <md-card *ngIf="leader.featured" fxFlex>
        <md-card-header>
        <div md-card-avatar></div>
        <md-card-title>
         <h3>{{leader.name | uppercase}}</h3>
        </md-card-title>
        </md-card-header>
        <img md-card-image src={{leader.image}} alt={{leader.name}}>
        <md-card-content>
            <h3>{{leader.designation}}</h3>
            <p>{{leader.description}}</p>
        </md-card-content>
    </md-card>
</span>
<div [hidden]="leader.featured">
    <md-spinner></md-spinner> <h4>Loading . . . Please Wait</h4>
</div>

</div>
